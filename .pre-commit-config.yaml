repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.6.6
    hooks:
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff


  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run --group dev mypy .
        language: system
        types: [python]
        pass_filenames: false